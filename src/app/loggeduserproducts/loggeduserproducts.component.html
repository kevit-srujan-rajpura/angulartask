<div>
  <mat-toolbar color="primary" class="main__header">
    <div class="backbtn"></div>
    <span>MyStore</span>
    <span class="material-symbols-outlined"> storefront </span>
  </mat-toolbar>
  
  <mat-toolbar class="main__header">

      <app-breadcrumb [breadcrumbArray]="navigationArray" class="breadcrumb"></app-breadcrumb>
    
  </mat-toolbar>
  </div>
  
  <div class="main-div">
    <div class="product-title">
      <p>Explore Our Products</p>
    </div>
    <div *ngFor="let product of productList" class="second--div">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ product.productname }}</mat-card-title>
            <mat-card-subtitle>{{
              product.price | currency : "INR"
            }}</mat-card-subtitle>
            <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
            <img mat-card-lg-image src="{{ product.url }}" />
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <td>
            <button
              mat-raised-button
              (click)="addToCart(product)"
              color="primary"
            >
              Add to cart
            </button>
          </td>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
