<div>
  <mat-toolbar color="primary" class="main__header">
    <div class="backbtn"></div>
    <span>MyStore</span>
    <span class="material-symbols-outlined"> storefront </span>
  </mat-toolbar>

  <mat-toolbar class="second__header">
    <app-breadcrumb
      [breadcrumbArray]="navigationArray"
      class="breadcrumb"
    ></app-breadcrumb>
  </mat-toolbar>
</div>

<div class="main-div">
  <p class="sellerview--title">Your Listed Products</p>
  <div *ngFor="let product of productList" class="second--div">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ product.productname }}</mat-card-title>
          <mat-card-subtitle>{{
            product.price | currency : "INR"
          }}</mat-card-subtitle>
          <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
          <img mat-card-lg-image src="{{ product.url }}" />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <button
          mat-mini-fab
          class="btn--edit"
          (click)="edtProduct(this.product.id)"
        >
          <span class="material-symbols-outlined"> edit </span>
        </button>

        <button
          mat-mini-fab
          class="btn--remove"
          (click)="rmvProduct(product.id)"
        >
          <span class="material-symbols-outlined"> delete </span>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
